<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gerador de Senhas</h1>

    <h2>Personalize sua senha</h2>

    <output id="senhaGerada"></output>

    <form>
        <label>Número de caracteres da senha</label>

        <div>
            <label>Letras maiúsculas</label>
            <input type="checkbox">
        </div>

        <div>
            <label>Letras minúsculas</label>
            <input type="checkbox">
        </div>

        <div>
            <label>Números</label>
            <input type="checkbox">
        </div>

        <div>
            <label>Símbolos</label>
            <input type="checkbox">
        </div>
    </form>

    <script src="index.js"></script>
</body>
</html>
