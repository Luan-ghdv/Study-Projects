<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header dentro de bot√£o</title>
    <style>
        button {
            cursor: pointer;
        }
        nav {
            display: none;
        }

        ul {
            list-style-type: none;
        }

        button:focus + nav {
            display: block;
        }
    </style>
</head>
<body>
    <button>| | |</button>
    <nav>
        <ul>
            <li>Listas</li>
            <li>Contatos</li>
            <li>Suporte</li>
        </ul>
    </nav>
</body>
</html>
