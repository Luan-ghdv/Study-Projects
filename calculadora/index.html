<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora Simples</h1>
    </header>

    <main>
        <div class="screen"></div>
        <button class="ce">CE</button>
        <button class="back"><ion-icon name="arrow-back-outline"></ion-icon></button>
        <button class="divi">/</button>
        <button class="multi">x</button>
        <button class="menos">-</button>
        <button class="mais">+</button>
        <button class="nove">9</button>
        <button class="oito">8</button>
        <button class="sete">7</button>
        <button class="seis">6</button>
        <button class="cinco">5</button>
        <button class="quatro">4</button>
        <button class="tres">3</button>
        <button class="dois">2</button>
        <button class="um">1</button>
        <button class="igual">=</button>
        <button class="virg">,</button>
        <button class="zero">0</button>
    </main>

    <footer>
        <p>Desenvolvido por Matheus Luan do Amaral Souza</p>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
