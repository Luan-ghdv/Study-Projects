<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Navegação Fixo</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      top: 0;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ccc;
    }

    main {
      margin-top: 50px; /* Para compensar a altura do menu fixo */
    }

    section {
      padding: 20px;
      margin: 20px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }

  </style>

</head>
<body>
  <header>
    <nav id="menu">
      <ul>
        <li><a href="#section1">Seção 1</a></li>
        <li><a href="#section2">Seção 2</a></li>
        <li><a href="#section3">Seção 3</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="section1">
      <h2>Seção 1</h2>
      <p>Conteúdo da seção 1...</p>
    </section>
    
    <section id="section2">
      <h2>Seção 2</h2>
      <p>Conteúdo da seção 2...</p>
    </section>
    
    <section id="section3">
      <h2>Seção 3</h2>
      <p>Conteúdo da seção 3...</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
