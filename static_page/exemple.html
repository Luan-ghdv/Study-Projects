<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .bar {
      width: 100%;
      height: 20px; /* Altura da barra */
      border: 1px solid #000; /* Borda da barra (opcional) */
    }

    .progress {
      height: 100%;
      float: left;
    }

    p {
      text-align: center;
    }

  </style>
</head>
<body>
  <div class="bar">
    <div class="progress" style="width: 70%; background-color: black;">
      
    </div>

    <div class="progress" style="width: 30%; background-color: blue;">
      
    </div>
  </div>
  
</body>
</html>
