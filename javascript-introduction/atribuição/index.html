<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores de Atribuição</title>
</head>
<body>
    <h1>Operadores de Atribuição</h1>

    <script>
        let nn = Number(prompt("Digite um número: "));
        //somando números
        nn += 80;
        alert("Soma " + nn);
        //subtraindo números
        nn -= 20;
        alert("Subtração " + nn);
        //dividindo 
        nn /= 33;
        alert("Divisão " + nn);
        //módulo
        nn %= 2;
        alert("Módulo " + nn);
        //multiplicando
        nn *= 14;
        alert("Multiplicação " + nn);
       //expnonenciação
        nn **= 2;
        alert("Exponenciação " + nn);
    </script>
</body>
</html>
