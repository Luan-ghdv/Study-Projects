<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercício - 01.4</h1>

    <script>
       let fah = Number(prompt("Digite uma temperatura em Fahrenheit: "));

       let cel = ((fah - 32) * 5) / 9;

       alert("A temperatura em Fahrenheit traduzida para Celsius é: " + cel.toFixed(2) + "º.");
    </script>
</body>
</html>
