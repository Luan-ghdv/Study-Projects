<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>If Else</h1>

    <script>
        let n1 = Number(prompt("Digite um número: "));
        let n2 = Number(prompt("Digite outro número: "));

        if(n1 == n2) {
            alert("Os números são iguais: " + n2);
        } else {
            alert("Os números são digitados são: " + n1 + ", " + n2);
        }
    </script>
</body>
</html>
