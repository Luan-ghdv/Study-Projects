<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>While</h1>

    <script>
        let n1 = parseFloat(prompt("Digite um número qualquer: "));
        let n2 = parseFloat(prompt("Digite outro número qualquer: "));
        let soma = n1 + n2;
        let c = parseInt(0);
        while(c < soma) {
            c++;
            console.log(c);
        }
    </script>
</body>
</html>
