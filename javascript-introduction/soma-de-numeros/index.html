<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de dois números</title>
</head>
<body>
    <h1>Somando dois números</h1>

    <script>
        let n1 = prompt("Digite um número: ");
        n1 = Number(n1);
        let n2 = prompt("Digite outro número: ");
        n2 = Number(n2);
        nt = n1 + n2;
        alert("A soma dos valores é: " + nt);
    </script>
</body>
</html>
