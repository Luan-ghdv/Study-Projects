<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculadora">
        <div id="tela"></div>
        <div id="container">
            <button id="btn" class="ce">ce</button>
            <button id="btn" class="back">x</button>
            <button id="btn" class="divi">/</button>
            <button id="btn" class="multi">*</button>
            <button id="btn" class="minus">-</button>
            <button id="btn" class="plus">+</button>
            <button id="btn" class="nine">9</button>
            <button id="btn" class="eight">8</button>
            <button id="btn" class="seven">7</button>
            <button id="btn" class="six">6</button>
            <button id="btn" class="five">5</button>
            <button id="btn" class="four">4</button>
            <button id="btn" class="three">3</button>
            <button id="btn" class="two">2</button>
            <button id="btn" class="one">1</button>
            <button id="btn" class="zero">0</button>
            <button id="btn" class="point">.</button>
            <button id="btn" class="equal">=</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
