<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Test</title>

    <style>
        body{
            background-color: rgb(209, 209, 209);
            font-family: sans-serif;
        }
        h1{
            text-align: center;
        }
        table{
            margin: auto;
        }
        tbody tr td{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Tabela</h1>
    
    <table>
        <thead>
            <tr>
                <th>Necessário</th>
                <th>Dinheiro</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Contas</td>
                <td class="tDinheiro">R$ 260,00</td>
            </tr>

            <tr>
                <td>Investimentos</td>
                <td class="tDinheiro">R$ 240,00</td>
            </tr>

            <tr>
                <td>Games</td>
                <td class="tDinheiro">R$ 110,00</td>
            </tr>

            <tr>
                <td>Comida / Higiene</td>
                <td class="tDinheiro">R$ 210,00</td>
            </tr>

            <tr>
                <td>Ração</td>
                <td class="tDinheiro">R$ 160,00</td>
            </tr>

            <tr>
                <td>Roupas</td>
                <td class="tDinheiro">R$ 60,00</td>
            </tr>

            <tr>
                <td>Entretenimento</td>
                <td class="tDinheiro">R$ 50,00</td>
            </tr>

            <tr>
                <td>Qualquer Coisa</td>
                <td class="tDinheiro">R$ 50,00</td>
            </tr>

            <tr>
                <td>Extra</td>
                <td class="tDinheiro">R$ 50,00</td>
            </tr>
        </tbody>
    </table>   
</body>
</html>
