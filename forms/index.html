<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Formulário</h1>

        <form>
            <div class="container">
                <label>Digite o seu nome: </label> <br>
                <input type="text">
            </div>

            <div class="container"> 
                <label>Digite o seu e-mail:</label> <br>
                <input type="email">
            </div>

           <fieldset class="container">
                <legend>Casado(a)?</legend>

                <div>
                    <input type="radio" id="casado" value="casado" name="selecao">
                    <label for="casado">Casado(a)</label>
                </div>
                <div>
                    <input type="radio" id="solteiro" value="solteiro" name="selecao">
                    <label for="solteiro">Solteiro(a)</label>
                </div>
                <div>
                    <input type="radio" id="solteiro" value="solteiro" name="selecao">
                    <label for="solteiro">Viúvo(a)</label>
                </div>
           </fieldset>

            <div class="container" id="btnContainer">
                <button id="btn">Enviar</button>
            </div>
        </form>
    </main>

    <script src="index.js"></script>
</body>
</html>
